<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>REGISTER</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<link
			href="https://unpkg.com/aos@2.3.1/dist/aos.css"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="container">
			<div class="left" data-aos="fade-right">
				<div class="logo"><div class="image"></div></div>
				<div class="title text-purple">Title</div>
			</div>
			<div class="right">
				<div class="box" data-aos="fade-left">
					<div class="txtregister">REGISTER</div>
					<div class="txt_input">Email</div>
					<div class="input_email">
						<input type="email" placeholder="Email" />
					</div>
					<div class="txt_input">Password</div>
					<div class="input_password">
						<input type="password" placeholder="Password" />
					</div>
					<div class="txt_input">Username</div>
					<div class="input_username">
						<input type="text" placeholder="Username" />
					</div>
					<div class="txt_input">Name</div>
					<div class="input_name">
						<input type="text" placeholder="Name" />
					</div>
					<div class="row">
						<div class="group">
							<div class="txt_input">Gender</div>
							<div class="input_gender">
								<input type="text" placeholder="Gender" />
							</div>
						</div>
						<div class="group">
							<div class="txt_input">Age</div>
							<div class="input_age">
								<input type="text" placeholder="Age" />
							</div>
						</div>
					</div>
					<div class="bottom-center">
						<div class="btn create_acc">Create New Account</div>
					</div>
				</div>
			</div>
		</div>

		<script>
			AOS.init();
		</script>
	</body>
</html>
